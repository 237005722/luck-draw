<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw Model</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="animate.css"/>
</head>
<body>
  <div class="grid">
    <div class="box topleft">1</div>
    <div class="box topcenter">2</div>
    <div class="box topright">3</div>
    <div class="box centerleft">4</div>
    <div class="box center">
      <div onClick="startGame(this, 10)">GO</div>
    </div>
    <div class="box centerright">5</div>
    <div class="box bottomleft">6</div>
    <div class="box bottomcenter">7</div>
    <div class="box bottomright">8</div>
  </div>
  <script src="index.js"></script>
</body>
</html>
